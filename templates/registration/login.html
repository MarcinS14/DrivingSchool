{% extends 'base.html' %}
{% load crispy_forms_tags %}

<h1>Login</h1>
<html>
<head>
	{% block head %}
	<title>Login</title>
	{% endblock %}
</head>
{% block body %}
<body class="text-center">
	<h3 class="pt-3">Please sign in</h3>
	<form  method="post">
		{% csrf_token %}
		<div class="row justify-content-center">
			<div class="col-4">
				{{ form|crispy }}
				<button class="btn btn-primary btn-block mb-2" type="submit">Login</button>
			</form>
			<h3>No account ?</h3>
			<a class="btn btn-secondary btn-block mb-2" href="{% url 'signup' %}" role="button">Sign Up</a>
			<h3> Forgot password ?</h3>
			<a class="btn btn-primary btn-block mb-2" href="{% url 'password_reset' %}" role="button">Reset</a>
		</div>
	</div>
</body>
{% endblock %}	
</html>
