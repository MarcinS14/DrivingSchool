{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %} Enter new password {% endblock %}

<html>
<head>
	{% block head %}
	<title> Enter new password </title>
	{% endblock %}
</head>
<body>
	{% block body %}
	<div class="col-md-6">
		<h1> Set a new password! </h1>
		
		<form method="post">
			{% csrf_token %}
			{{ form|crispy }}
			<input class="btn btn-primary" type="submit" value = "Change my password" >
		</form>
	</div>
	{% endblock %}
</body>
</html>
