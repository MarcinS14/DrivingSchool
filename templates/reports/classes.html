{% extends 'base.html' %}

{% block title %} Classes {% endblock %}

<html>
  <head>
    {% block head %}
    <title>Classes</title>
    {% endblock %}
  </head>
  <body>
    {% block body %}
    <h2> Classes </h2>
    <!-- Contact core css -->
    <div class="container content">
    <div class="row">
      {% if queryset %}
          <table class="table table-striped table-condensed generic-table">
            <thead>
            <tr>
              <th>Topic</th>
              <th></th>
            </tr>
            </thead>
            {% for instance in queryset %}
              <tr>
                <td>{{ instance.topic }}</td>
                <td>
                <a href="{% url 'report' instance.id %}">
                  <input class='btn btn-primary btn-sm' type='submit' value='Add Report'/>
                </a>
                </td>
                <td>
              </tr>
            {% endfor %}
        {% endif %}
    </div>
  </div>

    {% endblock %}
  </body>
</html>
