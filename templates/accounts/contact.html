{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Contact Us {% endblock %}

<html>
	<head>
		{% block head %}
		<title>Contact Us</title>
		{% endblock %}
	</head>
	<body>
		{% block body %}
		<div class="col-md-8">
		<h2> Contact Us </h2>
		<form method="post">
		{% csrf_token %}
		{{ contact_form|crispy }}
		<button class="btn btn-primary" type="submit"> Send </button>
		</form>
		</div>
		{% endblock %}
	</body>
</html>
